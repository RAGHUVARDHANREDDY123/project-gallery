<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Registration Form with Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">More</a>
          </li>
        </ul>
        <form class="d-flex" role="search" onsubmit="event.preventDefault(); alert('Search feature coming soon!')">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5">
    <h2 class="mb-4">Bootstrap Registration Form</h2>
    <form id="registrationForm">
      <div class="row mb-3">
        <div class="col">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required />
      </div>
      <button type="button" class="btn btn-warning" onclick="resetForm()">Cancel</button>
      <button type="submit" class="btn btn-primary">Continue to Checkout</button>
    </form>

    <div id="resultMessage" class="alert alert-success mt-4 d-none" role="alert">
      Form submitted successfully!
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('registrationForm');
    const messageBox = document.getElementById('resultMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const fullname = document.getElementById('fullname').value.trim();

      messageBox.textContent = `Submitted! Username: ${username}, Email: ${email}, Full Name: ${fullname}`;
      messageBox.classList.remove('d-none');

      setTimeout(() => form.reset(), 100);
    });

    function resetForm() {
      form.reset();
      messageBox.classList.add('d-none');
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
