<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Bootstrap Registration Form</h2>
    <form id="registrationForm">
      <div class="row mb-3">
        <div class="col">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
      </div>
      <button type="button" class="btn btn-warning" onclick="resetForm()">Cancel</button>
      <button type="submit" class="btn btn-primary">Continue to Checkout</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const fullname = document.getElementById('fullname').value;

      alert(`Submitted!\nUsername: ${username}\nEmail: ${email}\nFull Name: ${fullname}`);
      form.reset();
    });

    function resetForm() {
      form.reset();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
