<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Information System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin: 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #info {
      margin: 1rem 0;
      color: green;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Information System</h2>

    <input id="name" placeholder="Enter Name">
    <input id="id" placeholder="Enter ID">
    <input id="age" placeholder="Enter Age">
    <input id="country" placeholder="Enter Country">

    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
      <button onclick="insertStudent()">Insert Student</button>
      <button onclick="clearInput()">Clear Input</button>
      <button onclick="showStudents()">Show All Students</button>
      <button onclick="clearDisplay()">Clear Display</button>
    </div>

    <p id="info"></p>

    <table id="studentTable">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </table>
  </div>

  <script>
    let students = [];

    function insertStudent() {
      let name = document.getElementById("name").value;
      let id = document.getElementById("id").value;
      let age = document.getElementById("age").value;
      let country = document.getElementById("country").value;

      if (name && id && age && country) {
        students.push({ name, id, age, country });
        document.getElementById("info").innerText = `Added: ${name}, ${age} from ${country} (ID: ${id})`;
        clearInput();
      } else {
        document.getElementById("info").innerText = "⚠️ Please fill all fields!";
        document.getElementById("info").style.color = "red";
      }
    }

    function clearInput() {
      document.getElementById("name").value = "";
      document.getElementById("id").value = "";
      document.getElementById("age").value = "";
      document.getElementById("country").value = "";
      document.getElementById("info").innerText = "";
    }

    function showStudents() {
      let table = document.getElementById("studentTable");
      table.innerHTML = `<tr><th>Name</th><th>ID</th><th>Age</th><th>Country</th></tr>`;
      students.forEach(s => {
        let row = table.insertRow();
        row.insertCell(0).innerText = s.name;
        row.insertCell(1).innerText = s.id;
        row.insertCell(2).innerText = s.age;
        row.insertCell(3).innerText = s.country;
      });
    }

    function clearDisplay() {
      document.getElementById("studentTable").innerHTML = `<tr><th>Name</th><th>ID</th><th>Age</th><th>Country</th></tr>`;
    }
  </script>

</body>
</html>
